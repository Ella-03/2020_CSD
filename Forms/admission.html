<!DOCTYPE html>

<style>
body {font-family: Quicksand;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}
</style>

<h1>Login</h1>

<form action="/action_page.php">

    <div class="container">
	<table style="float: left;">
		<tr><td><label for="fname"><b>First Name:</b></label></td>
		<td><label for="lname"><b>Last Name:</b></label></td></tr>
		
		<tr><td><input type="text" placeholder="Enter First Name" name="fname" required></td>
		<td><input type="text" placeholder="Enter Last Name" name="lname" required></td></tr>
		
		<tr><td><label for="phone"><b>Phone (Add Dashes):</b></label></td>
		<td><label for="email"><b>Email:</b></label></td></tr>
		
		<tr><td><input type="tel" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" name="phone" required></td>
		<td><input type="email" placeholder="ex: spongebob@email.com" id="email" name="email" required></td></tr>
		
		<tr><td><label for="birthday"><b>Birthday:</b></label></td>
		<td><label for="ssn"><b>SSN (Add Dashes):</b></label></td></tr>
		
		<tr><td><input type="date" id="birthday" name="birthday" min="1900-01-01" max="2020-12-31" required></td>
		<td><input type="tel" placeholder="Enter SSN" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" name="ssn" required></td></tr>
	</table>
	
	<table style="float: right">
		<tr><th style="text-align: center; columnspan='2';">Street Address:</th></tr>
		
		<tr><td style="columnspan='2';"><input type="text" placeholder="ex: 123 School Drive" required></td></tr>
		
		
		<tr><td><label for="state"><b>State:</b></label></td>
		<td><label for="city"><b>City:</b></label></td></tr>
		
		<tr><td><input type="text" placeholder="Enter State" name="state" required></td>
		<td><input type="text" placeholder="Enter City" name="city" required></td></tr>
		
		<tr><td><label for="zip"><b>Zip Code:</b></label></td></tr>
		
		<tr><td><input type="text" placeholder="Enter Zip" name="zip" pattern="[0-9]{3}" required></td></tr>
	</table>
